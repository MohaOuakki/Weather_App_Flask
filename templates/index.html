<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container py-5">

        <h1 class="app-title">Weather App</h1>

        <form action="/" method="post" class="weather-form">

            <input
              type="text"
              id="cityName"
              name="cityName"
              placeholder="City"
              required
              class="form-control"
            />

            <input
              type="text"
              id="stateName"
              name="stateName"
              placeholder="State (optional)"
              class="form-control"
            />

            <input
              type="text"
              id="countryName"
              name="countryName"
              placeholder="Country"
              class="form-control"
            />

            <button class="btn btn-primary mt-2">Get Weather</button>
        </form>

        {% if data %}
        <div class="weather-card">
            <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">

            <h3>{{data.main}}</h3>
            <p class="description">{{data.description}}</p>
            <p class="temp">{{data.temperature}}Â°C</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
