<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1
        class="mt-3 m-auto p-2 text-center border border-3 border-info rounded-3 w-50"
      >
        Weather App
      </h1>
    </div>
    <form
      action="/"
      method="post"
      class="d-flex justify-content-center align-content-center mt-4"
    >
      <input
        type="text"
        id="cityName"
        name="cityName"
        placeholder="City"
        class="input-group-text text-center me-3"
      />
      <input
        type="text"
        id="stateName"
        name="stateName"
        value="ON"
        class="input-group-text text-center me-3"
      />
      <input
        type="text"
        id="countryName"
        name="countryName"
        value="Canada"
        class="input-group-text text-center me-3"
      />
      <button class="me-3 btn btn-outline-light">Get Weather</button>
    </form>
    {% if data %} {{data.main}}: {{data.description}} <br />
    <img
      src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png"
      alt="Icon"
      class="card-img"
    />
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
